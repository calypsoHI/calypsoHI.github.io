<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calypso Heavy Industries (CHI)</title>
    <link rel="icon" href="calypso.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Inconsolata&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: white;
            text-align: center;
            margin: 0;
        }
        img {
            margin-top: 50px;
            max-width: 50%;
            border-radius: 10px;
            pointer-events: none;
            user-select: none;
        }
        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: #333;
            margin: 20px;
        }
        h2 {
            font-size: 1.8rem;
            font-weight: 300;
            color: #555;
            margin-bottom: 40px;
        }
        .content-wrapper {
            min-height: 100%;
            position: relative;
            padding-bottom: 60px; /* Footer height */
        }
        #contact-button {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #contact-button:hover {
            background-color: #555;
        }
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            background-color: #fafafa;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            font-family: 'Inconsolata', monospace;
            position: relative;
            text-align: left;
            overflow: auto;
            max-width: 320px;
            max-height: 70vh - 60px;
        }
        .close {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
            font-size: 1.5rem;
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            margin: 0;
            padding: 0;
            height: 60px; /* Footer height */
            text-align: center;
            background-color: #f1f1f1; /* Optional: background color */
            line-height: 60px; /* Align text vertically */
        }
    </style>
</head>
<body>
    <button id="contact-button">Contact</button>
    <div id="contact-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <table>
                <tr>
                  <td style="text-align: right; padding-right: 10px;">Email</td>
                  <td>:</td>
                  <td><a href="mailto:contact@calypso.pub">contact@calypso.pub</a></td>
                </tr>
                <tr>
                  <td style="text-align: right; padding-right: 10px;">GPG Key</td>
                  <td>:</td>
                  <td><a href="Contact_0x40B9C1D5_public.asc" download="Contact_0x40B9C1D5_public.asc">Contact_0x40B9C1D5_public.asc</a></td>
                </tr>
            </table>
        </div>
    </div>
    <img src="calypso.png" alt="Calypso Heavy Industries" draggable="false">
    <h1>Calypso Heavy Industries</h1>
    <h2>Shadows Dance on the Shore</h2>
    <footer>
        Calypso Heavy Industries &copy;
    </footer>
    <script>
var modal = document.getElementById("contact-modal");
var btn = document.getElementById("contact-button");
var span = document.getElementsByClassName("close")[0];

btn.onclick = function() {
    modal.style.display = "block";
}

span.onclick = function() {
    modal.style.display = "none";
}

window.onclick = function(event) {
    if (event.target === modal) {
        modal.style.display = "none";
    }
}
    </script>
</body>
</html>
