<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calypso Heavy Industries (CHI)</title>
    <link rel="icon" href="calypso.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Inconsolata&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #FFFDF4;
            margin: 0;
            overflow: hidden; /* To prevent scrolling if the image is large */
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            pointer-events: none;
            user-select: none;
        }
        #contact-button {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
            z-index: 1001;
        }
        #contact-button:hover {
            background-color: #555;
        }
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            background-color: #fafafa;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            font-family: 'Inconsolata', monospace;
            position: relative;
            text-align: left;
            overflow: auto;
            max-width: 320px;
            max-height: 70vh - 60px;
        }
        .close {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <button id="contact-button">Contact</button>
    <div id="contact-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <table>
                <tr>
                  <td style="text-align: right; padding-right: 10px;">Email</td>
                  <td>:</td>
                  <td><a href="mailto:contact@calypso.pub">contact@calypso.pub</a></td>
                </tr>
                <tr>
                  <td style="text-align: right; padding-right: 10px;">GPG Key</td>
                  <td>:</td>
                  <td><a href="Contact_0x40B9C1D5_public.asc" download="Contact_0x40B9C1D5_public.asc">Contact_0x40B9C1D5_public.asc</a></td>
                </tr>
            </table>
        </div>
    </div>
    <img src="chi.png" draggable="false">
    <script>
        var modal = document.getElementById("contact-modal");
        var btn = document.getElementById("contact-button");
        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
